<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My profile</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="../../public/stylesheets/style.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Monoton&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Alegreya&family=Monoton&display=swap"
      rel="stylesheet"
    />
  </head>

  <header>
    <p id="sportify">Sportify</p>
    <div class="nav-tags" class="menu-bar">
      <a href="#">Home</a>
      <a href="#">My Profile</a>
      <a href="#">Workouts</a>
      <a href="#">Music</a>
    </div>
    <div class="nav-tags">
      <!-- {{#if loggedIn}} -->
      <a href="#" id="logout" class="btn-no-style">Log out </a>
      <!-- {{/if}} -->
    </div>
  </header>
  <body>
    <div class="profile-card">
      <aside class="saved-workouts">
        <h2>Saved Workouts</h2>
        {{workout-cards}}
        <div class="workout-card">
          <div class="workout-card-header">
            <img
              src="./images/best-exercise-for-fibromyalgia.jpg"
              alt="sportimg"
              width="100%"
              height="150px"
            />
            {{workout_name}}
          </div>
          <div class="card-body">
            <p>
              <strong>Time frame:</strong>
              {{workout_time}}
            </p>
            <p>
              <strong>Level:</strong>
              {{workout_level}}
            </p>

            <p><button class="btn-save">read more</button></p>
          </div>
        </div>
      </aside>
      <div class="create-workout">
        <div class="mb-3">
          <label for="workout-name" class="form-label">Name of workout</label>
          <input
            type="text"
            class="form-control"
            id="workout-name"
            placeholder="Type the name of workout"
          />
        </div>
        <div class="dropdown">
          <button
            class="btn btn-primary dropdown-toggle"
            type="button"
            id="dropdownMenuButton1"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Level of workout
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
            <li><a class="dropdown-item" href="#">Easy</a></li>
            <li><a class="dropdown-item" href="#">Intermediate</a></li>
            <li><a class="dropdown-item" href="#">Advanced</a></li>
          </ul>
        </div>
        <div class="mb-3">
          <label for="description" class="form-label">Workout steps</label>
          <textarea class="form-control" id="workout-steps" rows="3"></textarea>
          <p><button class="btn-save">Save workout</button></p>
        </div>
      </div>
    </div>

    <!-- {{#if loggedIn}} -->
    <script src="/js/logout.js"></script>
    <!-- {{/if}} -->
  </body>
</html>
